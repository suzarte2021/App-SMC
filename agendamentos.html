  <div class="form">
    <form method="post" action="index.php"><br>
      <h1>Cadastro do<div></div>Usuário</h1><br>
      <h2>Dados Pessoais</h2><br><br>
      <label>Nome:</label>
      <input type="text" size="40" placeholder=" Nome Completo">
      <label>CPF:</label>
      <input type="text" id="cpf" minlength="11" maxlength="11" required autocomplete="off"
        placeholder=" 000.000.000-00"><br><br>
      <label>Email:</label>
      <input type="email" size="40" placeholder=" Email Válido" required>
      <label>RG:</label>
      <input type="text" id="rg" minlength="11" maxlength="11" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
        required autocomplete="off" placeholder=" 147.147.147-00"><br><br>

     <label>Nome da Mãe:</label>
        <input type="text" size="40" placeholder="Nome Completo"><br>

      <label>Nº CARTÃO SUS:</label>
      <input type="text" id="rg" minlength="11" maxlength="11" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
        required autocomplete="off" placeholder=" 14714714700">

      <label>Data de Nascimento:</label>
      <input type="date" name="data" id="data"><br><br>

      <label>TEL (DDD):</label>
      <input type="text" id="rg" minlength="11" maxlength="11" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
        required autocomplete="off" placeholder=" 71.1414-0000"><br><br>



      <h2>Endereço</h2><br><br>

      <input id="bairro" type="text" placeholder=" Bairro"><br><br>
      <label>Rua:</label>
      <input type="text" size="30" placeholder="Logradouro">
      <label>Número:</label>
      <input id="numero" type="text" size="5" placeholder=" Número"><br><br>
